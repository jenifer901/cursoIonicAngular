<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/cars'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ car.brand }} - {{ car.model }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <img [src]="car.imgUrl" />
  </div>
</ion-content>
