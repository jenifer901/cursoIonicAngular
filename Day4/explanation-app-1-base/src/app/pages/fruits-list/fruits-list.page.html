<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Fruits list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-fruit-card *ngFor="let fruit of fruits; let i = index" [fruit]="fruit" [sayHello]="sayHello" (callFunction)="callFunction($event)" (deleteFruit)="deleteFruit(i, $event)"></app-fruit-card>
</ion-content>
