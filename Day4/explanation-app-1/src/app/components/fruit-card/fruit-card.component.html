<ion-card class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img src="assets/images/fruits/{{ fruit.image }}"/>
      </ion-col>
      <ion-col>
        <h1>{{ fruit.name }}</h1>
        <p>{{ fruit.description }}</p>
        <a
            *ngIf="fruit.link"
            [href]="fruit.link"
            target="_blank">More info</a>
      </ion-col>
      <ion-col size="2">
        <ion-button
            color="danger"
            (click)="emitDeletePressed()">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
