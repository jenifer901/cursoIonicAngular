<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Fruits list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-fruit-card
      *ngFor="let fruit of fruits; let i = index"
      [fruit]="fruit"
      (deletePressed)="deleteFruit(i)">
  </app-fruit-card>
</ion-content>
